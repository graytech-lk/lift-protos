syntax = "proto3";

package lift.identity.corporateuser.v1;

option go_package = "github.com/graytech-lk/lift-protos/gen/go/identity/corporateuser/v1;corporateuserv1";

import "google/protobuf/timestamp.proto";

message ListCorporateUsersByCorporateIdRequest {
  string corporate_id = 1;
  string user_sub_type = 2; // Optional filter
  int64 page_number = 3;
  int64 results_per_page = 4;
}

message UserCorporate {
  string id = 1;
  string corporate_id = 2;
  string phone_number = 3;
  string user_level = 4;
  string gender = 5;
  string user_sub_type = 6;
  string first_name = 7;
  string last_name = 8;
  float rating = 9;
  string email = 10;
  bool email_verified = 11;
  string profile_pic_url = 12;
  string tac_version = 13;
  string tac_language = 14;
  string emergency_contact = 15;
  string status = 16;
  google.protobuf.Timestamp created_time = 17;
  google.protobuf.Timestamp updated_time = 18;
}

message ListCorporateUsersByCorporateIdResponse {
  repeated UserCorporate users = 1;
  int64 total_count = 2;
}

service CorporateUserService {
  rpc ListCorporateUsersByCorporateId(ListCorporateUsersByCorporateIdRequest) returns (ListCorporateUsersByCorporateIdResponse);
}

